<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadata para PWA -->
    <!-- Modificar color de la barra de estado Android -->
    <meta name="theme-color" content="#41b883">
    <!-- Optimizacion de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar Barra de Estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Contador</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/png/001-anatomy.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/png/001-anatomy.png">
    <link rel="apple-touch-startup-image" href="./img/png/001-anatomy.png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

</head>

<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <button @click="modCount('add')">+ 1</button>
            <br>
            <br>
            <button v-on:click="modCount('less',50)">- 1</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
    <script src="./js/load.js"></script>
</body>

</html>
